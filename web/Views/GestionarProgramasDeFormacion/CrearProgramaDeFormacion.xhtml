<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <ui:define name="ContenidoBody">
        <h1>Crear Persona</h1>

        <h:form id="formCrearProgramaDeFormacion">
            <p:panelGrid columns="2">

                <p:outputLabel value="Id Programa "/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.idPrograma}"/>
                
                <p:outputLabel value="Nombre Programa"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.nombrePrograma}"/>
                
                <p:outputLabel value="Duracion Meses	"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.duracionMeses}"/>
                
                <p:outputLabel value="Descripcion Programa"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.descripcionPrograma}"/>
                
                <p:outputLabel value="Tipo Programa"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.tipoPrograma}"/>
                
                <p:outputLabel value="Estado"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.estado}"/>
                
                <p:outputLabel value="Id Usuario Modifica	"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.idUsuarioModifica}"/>
                
                <p:outputLabel value="Nombre Usuario Modifica"/>
                <p:inputText value="#{ProgramaDeFormacionBean.programaDeFormacion.nombreUsuarioModifica}"/>

            </p:panelGrid>
            <p:commandButton actionListener="#{ProgramaDeFormacionBean.CrearProgramaDeFormacion()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>

</ui:composition>
