 <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="ContenidoBody">
        <h1>Crear JuicioEvaluativo</h1>

        <h:form id="frmCrearJuicioEvaluativo">
            <p:panelGrid columns="2">
                <p:outputLabel for="evi" value="EvidenciAprendizaje: " />
                <p:selectOneMenu id="evi" value="#{juicioEvaluativoBean.idEvidenciAprendizaje}">
                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                    <f:selectItems value="#{juicioEvaluativoBean.listaEvidenciAprendizaje}" var="evidenciAprendizaje" itemValue="#{evidenciAprendizaje.idEvidenciAprendizaje}" itemLabel="#{evidenciAprendizaje.valorJuicio}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Cupo"/>
                <p:inputText value="#{fichaBean.ficha.cupo}"/> <!--este es el segundo campo para escribir-->
            </p:panelGrid>
            <p:commandButton actionListener="#{fichaBean.crearFicha()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>

</ui:composition>
