<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="ContenidoBody">
        <h1>Modificar Trimestre</h1>

        <h:form id="formModificarTrimestre">
            <p:panelGrid columns="2">
            <p:outputLabel value="Fecha Inicio"/>
                <p:inputText type="Date" value="#{trimestreBean.trimestre.fechaInicio}"/>
                
                <p:outputLabel value="Fecha Fin"/>
                <p:inputText type="Date" value="#{trimestreBean.trimestre.fechaFin}"/>
                
                <p:outputLabel value="Numero Trimestre"/>
                <p:inputText value="#{trimestreBean.trimestre.numeroTrimestre}"/>
                
                <p:outputLabel for="fich" value="Ficha" />
                <p:selectOneMenu id="fich" value="#{trimestreBean.idFicha}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{trimestreBean.listaFicha}" var="ficha" itemValue="#{ficha.idFicha}" itemLabel="#{ficha.idFicha}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton actionListener="#{trimestreBean.crearTrimetre()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>
</ui:composition>
