<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="ContenidoBody">
        <h1>Administrar Trimestre</h1>
        <h:button class="btn btn-success" id="btnCrear" outcome="CrearTrimestre.xhtml" value="Crear Trimestre">
        </h:button>
        <br/>
        <br/>
        <br/>
        <h:form id="formTablaTrimestre">
            <p:dataTable var="trimestreItem" value="#{trimestreBean.listaTrimestre}"
                         emptyMessage="No existen registros"
                         paginator="true" rows="10" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >

                <p:column headerText="Acciones">
                    <p:commandButton value="Modificar" action="#{trimestreBean.redireccionarModificarTrimestre()}">
                    </p:commandButton>
                </p:column>
                <p:column headerText="Fecha Inicio">
                    <h:outputText value="#{trimestreItem.fechaInicio}"/>
                </p:column>
                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{trimestreItem.fechaFin}"/>
                </p:column>
                <p:column headerText="Numero Trimestre">
                    <h:outputText value="#{trimestreItem.numeroTrimestre}"/>
                </p:column>
                <p:column headerText="Ficha">
                    <h:outputText value="#{trimestreItem.ficha}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
     
        <p:dialog id="dlg1" header="Eliminar Trimestre"
                  showEffect="fade" hideEffect="fade" widgetVar="dlConfirmarEliminar"
                  modal="true" resizable="false" minWidth="200">
            <h:form id="formEliminar">
                <h:outputText value="Â¿Eliminar Trimestre?"/>
                
                <p:commandButton value="Si" actionListener="#{trimestreBean.eliminarTrimestre()}"
                                 oncomplete="dlConfirmarEliminar.hide();" update=":formTablaTrimestre"/>
                <p:commandButton value="No" onclick="dlg1.hide()"/>
            </h:form>
        </p:dialog>
</ui:composition>
