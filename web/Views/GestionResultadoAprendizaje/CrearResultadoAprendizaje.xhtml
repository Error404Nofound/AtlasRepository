 <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="ContenidoBody">
        <h1>Crear Resultado Aprendizaje</h1>

        <h:form id="frmCrearResultadoAprendizaje">
            <p:panelGrid columns="2">
                <p:outputLabel for="comp" value="Competencia: " />
                <p:selectOneMenu id="comp" value="#{resultadoAprendizajeBean.idCompetencia}">
                    <f:selectItem itemLabel="Seleccionar una competencia" itemValue="" />
                    <f:selectItems value="#{resultadoAprendizajeBean.listaCompetencia}" var="competencia" itemValue="#{competencia.idCompetencia}" itemLabel="#{competencia.nombreCompetencia}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{ResultadoAprendizajeBean.ResultadoAprendizaje.nombre}"/> <!--este es el segundo campo para escribir-->
            </p:panelGrid>
            <p:commandButton actionListener="#{fichaBean.crearFicha()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>

</ui:composition>
