<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="ContenidoBody">
        <h1>Crear Usuario</h1>

        <h:form id="frmCrearUsuario">
            <p:panelGrid columns="2">
                
                <p:outputLabel for="txtNumDocum" value="Numero Documento"/>
                <p:inputText id="txtNumDocum" value="#{usuarioBean.usuario.documentoUsuario}" required="true"/>
                
                <p:outputLabel  for="somEstado" value="Estado Usuario" />
                <p:selectOneMenu id="somEstado" value="#{usuarioBean.usuario.estadoUsuario}" required="true">
                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                </p:selectOneMenu>
                
                
                <outputLabel value="Contraseña"/>
                <p:inputText value="#{usuarioBean.usuario.contrasena}"/>
                
               <p:outputLabel value="Fecha contraseña" for="contrasena"/>
               <p:calendar id="contrasena" value="#{usuarioBean.usuario.fechaContrasena}">
                   <f:convertDateTime pattern="yyyy/MM/dd"/>
               </p:calendar>

                <p:outputLabel value="Intentos Login" />
                <p:inputText value="#{usuarioBean.usuario.intentosLogin}"/>
                
                <p:outputLabel value="Correo sena"/>
                <p:inputText value="#{usuarioBean.usuario.correoSena}"/>
                
                <p:outputLabel value="Fecha de modificación" for="modificacion"/>
                <p:calendar id="modificacion" value="#{usuarioBean.usuario.fechaModificacio}" />
 
            </p:panelGrid>
            <p:commandButton actionListener="#{usuarioBean.crearUsuario()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>

</ui:composition>
