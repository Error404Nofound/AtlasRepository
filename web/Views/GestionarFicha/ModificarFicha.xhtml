<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Views/Layout/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="ContenidoBody">
        <h1>Modificar Ficha</h1>

        <h:form id="formModificarFicha">
            <p:panelGrid columns="2">
                <p:outputLabel for="prog" value="Programa: " />
                <p:selectOneMenu id="prog" value="#{fichaBean.idProgramaFormacion}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{fichaBean.listaProgramas}" var="programa" itemValue="#{programa.idPrograma}" itemLabel="#{programa.nombrePrograma}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Cupo"/>
                <p:inputText value="#{fichaBean.ficha.cupo}"/>
            </p:panelGrid>
            <p:commandButton actionListener="#{fichaBean.crearFicha()}" value="Registrar" class="btn btn-success"/>
        </h:form>
    </ui:define>

</ui:composition>
