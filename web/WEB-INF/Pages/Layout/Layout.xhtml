<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/Styles/Layout/Layout.css" type="text/css" rel="stylesheet"/>
        <title>Atlas</title>
    </h:head>

    <h:body class="EstiloBody">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Atlas</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="#{fn:startsWith(request.pathInfo,'/index')?'active':'' } "> <h:link outcome="index" value="Home"/></li>
                        <li class="#{fn:startsWith(request.pathInfo,'/Login')?'active':'' } "><h:link outcome="Login" value="Login"/></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <ui:insert name="ContenidoBody">Content</ui:insert>
        </div>

    </h:body>
    <script src="#{request.contextPath}/resources/Scripts/jquery/jquery.js"></script>
    <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.js"></script>
    <script src="#{request.contextPath}/resources/Scripts/Layout/Layout.js"></script>

</html>
